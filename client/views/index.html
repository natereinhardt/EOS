<!DOCTYPE html>
<html ng-app='eos'>
    <head>
        <meta charset = "utf-8">
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
        <title></title>
        <meta name = "description" content ="">
        <meta name = "viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="/bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers/opsCtrl.js"></script>
    <!--OPERATIONS VIEW-->
        <div ng-controller="opsCtrl">
            <h1>There are {{ops.length}} operations going on</h1>
            <ul>
                <li ng-repeat="op in ops">
                    {{op.name}}
                </li>
            </ul>
            <form ng-submit="createOp()">
                <input type ="text" placeholder="Op name" ng-model="opName">
                <button type ="submit">Add</button>

            </form>
        </div>

    </body>
</html>
